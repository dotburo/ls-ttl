<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls TTL</title>
</head>
<body>
Open your DevTools console & storage tab...
<script src="../dist/browser.js"></script>
<script>
    let client = new Ls();

    client.set('hello1', 'world1', 60);
    client.set('hello2', [1, 2, '3']);
    client.set('hello3', 1);
    client.set('hello4', null);

    console.log(
        client.get('hello1'),
        client.getTTL('hello1'),
        client.get('hello2'),
        client.get('hello3'),
        client.get('hello4'),
    );

    client.delete('hello3');

    if (client.get('hello3')) {
        console.error('"hello3" should have been deleted!');
    }
</script>
</body>
</html>
